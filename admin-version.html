<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寝室厨房打扫系统 - 管理员版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- 头部信息 -->
        <header class="text-center py-4 bg-warning text-dark">
            <h1>寝室厨房打扫系统 - 管理员版</h1>
            <div id="current-date" class="h4"></div>
            <div id="connection-status" class="h6 mt-2">
                <span class="badge bg-warning" id="connection-badge">连接中...</span>
            </div>
        </header>

        <!-- 当前打扫房间 -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h2 class="card-title mb-0">今日打扫房间</h2>
            </div>
            <div class="card-body text-center">
                <div id="current-room" class="display-4 fw-bold text-success"></div>
                <div id="room-status" class="mt-2"></div>
            </div>
        </div>

        <!-- 管理员控制面板 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">🔧 管理员控制面板</h3>
            </div>
            <div class="card-body">
                <!-- 设置打扫房间 -->
                <div class="mb-4">
                    <h5>设置今日打扫房间</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <select id="set-room-select" class="form-select mb-2">
                                <option value="">-- 选择房间 --</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="manual-room" class="form-control mb-2" placeholder="或输入房间号">
                        </div>
                    </div>
                    <button id="set-room-btn" class="btn btn-primary w-100">设置打扫房间</button>
                </div>

                <!-- 数据管理 -->
                <div class="mb-4">
                    <h5>数据管理</h5>
                    <div class="btn-group w-100" role="group">
                        <button id="reset-data" class="btn btn-danger">重置所有数据</button>
                        <button id="export-data" class="btn btn-info">导出数据</button>
                        <button id="import-data" class="btn btn-success">导入数据</button>
                    </div>
                </div>

                <!-- 强制管理 -->
                <div class="mb-4">
                    <h5>强制管理</h5>
                    <button id="force-rejoin" class="btn btn-warning w-100">强制所有房间重新加入</button>
                </div>

                <!-- 拍照上传 -->
                <div class="mb-3">
                    <h5>📸 管理员拍照记录</h5>
                    <label for="camera-input" class="form-label">上传打扫照片</label>
                    <input type="file" id="camera-input" class="form-control" accept="image/*" capture="camera">
                    <button id="upload-btn" class="btn btn-primary mt-2" disabled>确认上传</button>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title mb-0">📊 统计信息</h3>
                <small class="text-muted">活跃房间: <span id="active-count">26</span> | 跳过房间: <span id="skip-count">0</span></small>
            </div>
            <div class="card-body">
                <div id="rooms-container" class="row">
                    <!-- 房间列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <!-- 历史记录 -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">📋 最近打扫记录</h3>
            </div>
            <div class="card-body">
                <div id="history-list" class="list-group">
                    <!-- 历史记录将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 重置确认模态框 -->
    <div class="modal fade" id="resetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">重置数据确认</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">确定要重置所有数据吗？这将清除所有打扫记录和房间状态。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-reset">确认重置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 照片查看模态框 -->
    <div class="modal fade" id="photoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalTitle">打扫照片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="photoModalImage" src="" class="img-fluid" alt="打扫照片">
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin-version-sync.js"></script>
</body>
</html>
